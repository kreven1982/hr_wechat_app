<form name="userForm" class="form-horizontal new-user col-lg-4 col-lg-offset-4 animated fadeInUp" role="form" ng-submit="submit()" novalidate>
    <h4>{{ userId != 0 ? "更改用户信息" : "新建用户" }}</h4>
    <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">用户名*</label>
        <div class="col-sm-8">
            <input name="userName" class="form-control" id="title" placeholder="用户名" ng-model="user.userName" ng-required="true">
            <span ng-show="userForm.userName.$error.required && validated" class="error">用户名不能为空</span>
        </div>
    </div>
    <div class="form-group">
        <label for="contact" class="col-sm-2 control-label">联系方式</label>
        <div class="col-sm-8">
            <input name="contact" class="form-control" id="contact" placeholder="联系方式" ng-model="user.contact">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码*</label>
        <div class="col-sm-8">
            <input name="password" class="form-control" type="password" id="password" placeholder="密码" ng-model="user.password" ng-required="true">
            <span ng-show="userForm.password.$error.required && validated" class="error">{{userId ? "请输入新密码，可以和老密码一样。" : "必须设置密码" }}</span>
        </div>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" ng-model="user.isAdmin"> 是否管理员
        </label>
    </div>
    <div class="form-group">
            <span class="error" ng-show="error">{{ error }}</span>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
            <button type="submit" class="btn btn-success">确定</button>
            <span class="fix-width-8px"></span>
            <button type="button" class="btn btn-default" ng-click="goBack()">取消</button>
        </div>
    </div>
</form>
