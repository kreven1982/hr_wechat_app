<div class="search col-xs-12 col-lg-10 col-lg-offset-1">
    <div class="filter-toggle">
        <span class="label label-success" ng-show="total" ng-bind="'共' + total + '条'"></span>
        <span class="label label-warning" ng-show="hasSearchCriteria == true" ng-bind="'有过滤条件'"></span>
        <button class="btn btn-success pull-right" ng-click="openSearch()">
            <span class="glyphicon glyphicon-search"></span>
        </button>
    </div>
</div>


<div ng-switch on="profiles == undefined || profiles.length == 0">
    <div class="col-xs-12 col-lg-10 col-lg-offset-1 message" ng-switch-default>
        <h4 class="no-data">没有符合要求的应聘者信息</h4>
    </div>

    <div class="profile-container col-xs-12 col-lg-10 col-lg-offset-1 animated fadeInRight" ng-switch-when="false">

        <pagination total-items="total" items-per-page="pageSize" ng-model="search.page" max-size="5" ng-change="pageChanged()"
        previous-text="·" next-text="·" first-text="··" last-text="··" class="pagination-sm" boundary-links="true"></pagination>

        <div class="profile" ng-repeat="profile in profiles">
            <h4><span ng-bind="profile.name"></span></h4>
            <h5><i class="fa fa-mobile fa-lg"></i>&nbsp; <span ng-bind="profile.mobile"></span></h5>
            <h5>最高学历：<span ng-bind="profile.diploma | localized"></span></h5>
            <h5>工作经验：<span ng-bind="profile.experience"></span> 年</h5>

            <div class="content">
                <p>个人简介：<span ng-bind="profile.detail"></span></p>
            </div>
            <div class="footer row">
                <div class="create-time col-xs-6">
                    <span ng-bind="profile.createTime | timeString"></span>
                </div>
                <div class="toolbar col-xs-6">
                    <a ng-href="api/attachment/{{profile.attachmentId}}" target="_blank" ng-show="profile.attachmentId">有附件</a>
                </div>
            </div>
        </div>

        <pagination total-items="total" items-per-page="pageSize" ng-model="search.page" max-size="5" ng-change="pageChanged()"
        previous-text="·" next-text="·" first-text="··" last-text="··" class="pagination-sm" boundary-links="true"></pagination>

    </div>
</div>
